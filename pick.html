<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Character</title>
    <style>
        body {
            background: radial-gradient(circle, #2c003e, #000);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 { color: #ffcc00; margin-top: 30px; }

        /* The 3x3 Grid */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(3, 1fr);    /* 3 rows */
            gap: 15px;
            max-width: 600px;
            margin: 40px auto;
        }

        .person-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #555;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .person-card:hover {
            border-color: #ffcc00;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Highlight when selected */
        .person-card.active {
            border-color: #ffcc00;
            background: rgba(255, 204, 0, 0.3);
            box-shadow: 0 0 15px #ffcc00;
        }

        .person-card img {
            width: 100%;
            border-radius: 8px;
            filter: grayscale(30%);
        }

        .person-card p {
            margin: 8px 0 0 0;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .start-container {
            margin-top: 30px;
            height: 60px; /* Prevents layout jump when button appears */
        }

        .start-btn {
            background: #ffcc00;
            color: #2c003e;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            display: none; /* Hidden until selection */
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Mobile Responsive: Switch to 2 columns on small screens */
        @media (max-width: 500px) {
            .selection-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <script>
        function makeSelection(card) {
            // Remove 'active' class from all cards
            const cards = document.querySelectorAll('.person-card');
            cards.forEach(c => c.classList.remove('active'));

            // Add 'active' to the clicked card
            card.classList.add('active');

            // Show the "Start" button
            document.getElementById('confirmBtn').style.display = 'inline-block';
        }
