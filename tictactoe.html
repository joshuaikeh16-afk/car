<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f4f9; padding-top: 50px; }
        .grid { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; justify-content: center; margin: 20px auto; }
        .cell { width: 100px; height: 100px; background: white; border: 2px solid #333; font-size: 2.5em; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 8px; }
        .cell:hover { background: #eef; }
        .cell.taken { cursor: not-allowed; }
        #status { font-size: 1.5em; margin-bottom: 10px; font-weight: bold; height: 40px; }
        .controls { margin-top: 20px; }
        .btn { padding: 10px 20px; text-decoration: none; background: #007bff; color: white; border-radius: 5px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe ‚ùå‚≠ï</h1>
    <div id="status">Player X's Turn</div>
    
    <div class="grid" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <div class="controls">
        <button class="btn" onclick="resetGame()">Restart Game</button>
        <br><br>
        <a href="choose.html" style="color: #666;">‚Üê Back to Home</a>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Cols
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function makeMove(index) {
            if (gameState[index] !== "" || !gameActive) return;

            gameState[index] = currentPlayer;
            const cell = document.getElementsByClassName('cell')[index];
            cell.innerText = currentPlayer;
            cell.classList.add('taken');

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                document.getElementById('status').innerText = `üéâ Player ${currentPlayer} Wins!`;
                document.getElementById('status').style.color = "#28a745";
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                document.getElementById('status').innerText = "It's a Draw! ü§ù";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('status').innerText = `Player ${currentPlayer}'s Turn`;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            document.getElementById('status').innerText = "Player X's Turn";
            document.getElementById('status').style.color = "#333";
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.innerText = "";
                cell.classList.remove('taken');
            }
        }
    </script>
</body>
</html>
