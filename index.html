<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR HAVEN | Entry</title>
    <style>
        :root {
            --neon-red: #ff073a;
            --carbon: #121212;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* A dark, sleek gradient reminiscent of a night drive */
            background: radial-gradient(circle at center, #1c1c1c 0%, #000000 100%);
            color: white;
            overflow: hidden;
        }

        /* Ambient background glow */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--neon-red);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
        }

        .container {
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 7, 58, 0.5);
        }

        h2 {
            font-size: 1rem;
            font-weight: 300;
            color: #ccc;
            margin-bottom: 30px;
        }

        h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: var(--neon-red);
        }

        /* Form Styling */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--neon-red);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--neon-red);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 7, 58, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 7, 58, 0.5);
            background: #ff2e5b;
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>FUN HAVEN üèéÔ∏è</h1>
    <h2>Sign In to Explore</h2>
    
    <div class="age">
        <h3>User Credentials</h3>
        <form id="ageform"> 
            <input type="text" id="name" placeholder="Driver Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <button type="submit" id="hp">Start Engine</button>
        </form>
    </div>
</div>

<script>
document.getElementById("ageform").addEventListener("submit", function(e) { 
    e.preventDefault();
    const name = document.getElementById("name").value;
    const age = parseInt(document.getElementById("age").value);
    
    if (age >= 18 && age <= 60) {
        window.location.href = "choose.html";
    } else if (age < 18) {
        alert("Hold your horses, " + name + "! You must be at least 18 to enter the garage.");
            window.location.href = "under18.html";
    } else if (age > 60) {
        alert("Sorry " + name + ", this experience is optimized for drivers under 60.");
    } else {
        alert("Please enter a valid age.");
    }
});
</script>

</body>
</html>
